<!DOCTYPE html>
<html>
<head>
	<title>Login ROG</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style_login.css">
  
</head>
<body>
  <div class="container">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>UserName Or Email</span>
        <input type="text" name="email">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
      <button class="submit" type="button">Sign In</button>
      <a href="#" class="forgot-pass">Forgot Password ???</a>

      <div class="social-media">
        <p>Hoặc Sử Dụng Tài Khoản Khác</p>
        <ul>
          <li><img src="images/icon/facebook.png" title="liên kết với Facebook"></li>
          <li><img src="images/icon/instagram.png" title="liên kết với Instagram"></li>
          <li><img src="images/icon/twitter.png" title="liên kết với Twitter"></li>
          <li><img src="images/icon/google.png" title="liên kết với Google"></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>Thành Viên Mới?</h2>
          <p>Đăng Ký Và Khám Phá ROG Cùng Chúng Tôi</p>
        </div>
        <div class="img-text m-in">
          <h2>Bạn Đã Tài Khoản</h2>
          <p>Chào Mừng Trở Lại Với Chúng Tôi</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>UserName</span>
          <input type="text">
        </label>
        <label>
          <span>Email</span>
          <input type="text">
        </label>
        <label>
          <span>Password</span>
          <input type="password">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password">
        </label>
        <button type="button" class="submit">Sign Up Now</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="js/script_login.js"></script>
</body>
</html>
